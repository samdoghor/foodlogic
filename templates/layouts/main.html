<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="static/css/css.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="w-100 mh-100">
        <div class="bg-dark">
            <div class="container" id="home">
                <div class="row pt-4 pb-4" data-aos="fade-down" data-aos-anchor-placement="top-bottom">
                    <div class="col fs-4 fw-bolder text-comp text-center">
                        <a href="#home" class="text-white"> {..} FoodLogic </a>
                    </div>
                    <div class="col-6 text-white text-center"></div>
                    <div class="col text-white text-center">
                        <a href="https://github.com/samdoghor/foodlogic.git" class="text-white pe-2 align-middle"
                            target="_blank" data-bs-toggle="tooltip" data-bs-placement="bottom"
                            data-bs-title="View source code">
                            <i class="fa-brands fa-github fs-5"></i> </a>
                        <a href="#" class="text-white pe-2 align-middle" target="_blank" data-bs-toggle="tooltip"
                            data-bs-placement="bottom" data-bs-title="View food database"> <i
                                class="fa-solid fa-database fs-5"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div>
            {% block content %} {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">

        </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://kit.fontawesome.com/24efd953d6.js" crossorigin="anonymous"></script>
    <script src="static/js/js.js"></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <a href="https://lordicon.com/" class="visually-hidden"> Animated icons by Lordicon.com</a>
</body>

</html>
